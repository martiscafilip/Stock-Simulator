<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyle.css">

    <title>Formular</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Site Logo l" width=180px >
    </header>
    <form>
    
        <label>
            <p>Name</p>
            <input class="register-input" name="mybutton" type="text" placeholder="Enter your full name..." required />
        </label>
        <label>
            <p>Username</p>
            <input class="register-input" type="text" placeholder="Enter a username..." required />
        </label>
        <label>
            <p>Email addres</p>
            <input class="register-input" type="email" placeholder="Enter your email addres..." required />
        </label>
        <label>
            <p>Password</p>
            <input class="register-input" type="password" placeholder="Enter your password..." required />
        </label>
        <label>
            <p>Confirm password</p>
            <input class="register-input" type="password" placeholder="Enter your password again..." required />
        </label>

        <button name=send-info type="submit" >Register</button>

    </form>
</body>
</html>
